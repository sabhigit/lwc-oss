<template>
    <div>
        <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"></lightning-icon>
    </div>
    <lightning-datatable
        columns={dataColumns}
        data={data}
        key-field="id"
        max-row-selection="1"
        selected-rows={selectedRows}
        onrowselection={getSelectedName}
    >
    </lightning-datatable>
    <div if:true={pagesize} class="slds-grid slds-m-around_x-small slds-grid_align-end">
        <lightning-button
            icon-name="utility:chevronleft"
            disabled={prevDisabled}
            data-index="prev"
            onclick={goToPage}>
        </lightning-button>
        <template for:each={range} for:item="page">
            <button key={page.counter}
                class={page.status}
                data-index={page.counter}
                onclick={goToPage}>
                {page.counter}
            </button>
        </template>
        <lightning-button
            icon-name="utility:chevronright"
            disabled={nextDisabled}
            data-index="next"
            onclick={goToPage}>
        </lightning-button>
    </div>
    <!-- <lightning-button label="Select" onclick="{handleSelect}"> </lightning-button> -->
</template>
